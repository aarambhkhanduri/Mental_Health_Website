<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Contact us - Easy Tutorials YouTube Channel</title>
   <link rel="stylesheet" href="styleContact.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <p> <br></p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+91">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="500082398@upes.ac.in">
                    </div>

                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Disease">
                    </div>
                </div>

                <label>Message</label>
                <textarea row="5" placeholder="Your Message"></textarea>
                <button type="submit" onclick="alert('Thank you for your request!')">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>pradipshantanu@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td>+91 9897810305</td>
                    </tr>

                    <tr>
                        <td>Instagram</td>
                        <td><a href="https://www.instagram.com/" class="instagram"><i class="fab fa-instagram"></i></a></td>
                      </tr>

                      <tr>
                        <td>Facebook</td>
                        <td><a href="https://www.facebok.com/" class="facebook"><i class="fab fa-facebook"></i></a></td>
                      </tr>

                      <tr>
                        <td>Twitter</td>
                        <td><a href="https://www.twitter.com/" class="twitter"><i class="fab fa-twitter"></i></a></td>
                      </tr>

                      
                      

                    
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
